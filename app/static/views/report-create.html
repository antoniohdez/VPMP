<div class="ui stackable page grid" ng-controller="AddReportCtrl">
	<div class="one wide column"></div>
	<div class="seven wide column">
		<div class="ui raised segment">
			<form class="ui form" ng-submit="insertReport(report)">
				<div class="ui grid">
					<div class="eight wide column">
						<div class="field">
							<label>Estatus</label>
							<select class="ui dropdown" data-ng-model="report.status" required>
								<option value="encontrado">Encontrado</option>
								<option value="perdido">Perdido</option>
								<option value="albergue">Albergue</option>
							</select>
						</div>
					</div>
					<div class="eight wide column">
						<div class="field">
							<label>Sexo</label>
							<select class="ui dropdown" data-ng-model="report.gender" required>
								<option value="mujer">Mujer</option>
								<option value="hombre">Hombre</option>
							</select>
						</div>
					</div>
					<div class="eight wide column">
						<div class="field">
							<label>Fecha de extravío</label>
							<input id="missing_date" type="text" data-ng-model="report.missing_date" required>
						</div>
					</div>
					<div class="eight wide column">
						<div class="field">
							<label>Nombre</label>
							<input type="text" data-ng-model="report.name_subject" required>
						</div>
					</div>
					<div class="eight wide column">
						<div class="field">
							<label>Fecha de nacimiento</label>
							<input id="birth_date" type="text" data-ng-model="report.birth_date" required>
						</div>
					</div>
					<div class="eight wide column">
						<div class="field">
							<label>Estado/Provincia</label>
							<select class="ui dropdown" data-ng-model="report.state" required>
								<option value="aguascalientes">Aguascalientes</option>
								<option value="baja california">Baja California</option>
								<option value="baja california sur">Baja California Sur</option>
								<option value="campeche">Campeche</option>
								<option value="coahuila">Coahuila</option>
								<option value="colima">Colima</option>
								<option value="chiapas">Chiapas</option>
								<option value="chihuahua">Chihuahua</option>
								<option value="distrito federal">Distrito Federal</option>
								<option value="durango">Durango</option>
								<option value="estado de mexico">Estado de México</option>
								<option value="guanajuato">Guanajuato</option>
								<option value="guerrero">Guerrero</option>
								<option value="hidalgo">Hidalgo</option>
								<option value="jalisco">Jalisco</option>
								<option value="michoacan">Michoacán</option>
								<option value="morelos">Morelos</option>
								<option value="nayarit">Nayarit</option>
								<option value="nuevo leon">Nuevo León</option>
								<option value="oaxaca">Oaxaca</option>
								<option value="puebla">Puebla</option>
								<option value="queretaro">Querétaro</option>
								<option value="quintana roo">Quintana Roo</option>
								<option value="san luis potosi">San Luis Potosí</option>
								<option value="sinaloa">Sinaloa</option>
								<option value="tabasco">Tabasco</option>
								<option value="tamaulipas">Tamaulipas</option>
								<option value="tlaxcala">Tlaxcala</option>
								<option value="veracruz">Veracruz</option>
								<option value="yucatan">Yucatán</option>
								<option value="zacatecas">Zacatecas</option>
							</select>
						</div>
					</div>
					<div class="eight wide column">
						<div class="field">
							<label>Ciudad</label>
							<input type="text" data-ng-model="report.city" required>
						</div>
					</div>
					<div class="eight wide column">
						<div class="field">
							<label>Detalles</label>
							<textarea data-ng-model="report.description" required></textarea>
						</div>
					</div>
					<div class="eight wide column">
						<div class="field">
							<label>User ID</label>
							<input type="text" data-ng-model="report.user_fk">
						</div>
					</div>
					<div class="eight wide column">
					
						<div class="field">
							<button class="ui button">
							  Reportar
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="six wide column">
		<div class="ui segment">
			<img class="ui big centered image" src="static/img/image.png">
			<input id="image_report" type="file" class="ui button" value="Subir imagen" style="margin: 1em 0;">
		</div>
	</div>
</div>
<script>
	$(function() {
		$( "#birth_date" ).datepicker({ dateFormat: 'yy-mm-dd' });
		$( "#missing_date" ).datepicker({ dateFormat: 'yy-mm-dd' });
	});
	$('.ui.dropdown').dropdown();
</script>
